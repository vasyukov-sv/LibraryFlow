<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition>
        <div class="nav">
            <h:form id="lettersForm">
                <ul>
                    <!--@elvariable id="utils" type="ru.javabegin.training.springlibrary.objects.Utils"-->
                    <ui:repeat value="${utils.letters}" var="letter">
                        <li>
                            <!--@elvariable id="searchCriteria" type="ru.javabegin.training.springlibrary.objects.SearchCriteria"-->
                            <p:commandLink value="#{letter}" action="searchByLetter"
                                           actionListener="#{searchCriteria.setLetter(letter)}" ajax="false"/>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
